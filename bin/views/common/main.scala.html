@(title: String)(content: Html)(sidebarcontent:Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("js/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div id="header">@header()</div>
	    	<div class="container">
		    	<div class="row" id="main">
				<div class="col-md-3" id="leftsidebar">@sidebarcontent</div>
        		<div class="col-md-8" id="content">@content</div>
        	</div>
        </div>
        <div id="footer">@footer()</div>
    </body>
</html>
