@import helper._
@(form: Form[User])(info: String)
<div id="loginform">
	<form role="form" action="@userauth.routes.UserAuth.register()" method="POST">
	@CSRF.formField
	<h2>@info</h2>
	<div class="form-group">
	<label class="username" for="username">Username</label><input class="form-control" placeholder="Username" name="username"/> 
	</div>
	<div class="form-group">
	<label class="username" for="Email">Email</label><input class="form-control" placeholder="Email" name="email"/> 
	</div>
	<div class="form-group">
	<label class="passwd" for="passwd">Password:</label><input class="form-control" placeholder="Password" name="password" class="passwd" id="passwd" type="password"/>
	</div>
	
	<button type="submit" class="btn btn-default">Submit</button>	
	</form>
</div>
